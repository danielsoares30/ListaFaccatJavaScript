<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ocultando Display</h2>

    <p id="demo">Vou ocultar o display</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Clique aqui para ocultar</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique aqui para mostrar</button>
</body>
</html>
